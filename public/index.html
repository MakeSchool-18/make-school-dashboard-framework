							<div class="card-header text-center">
								<h5 class="card-title">
									Weather
								</h5>
							</div>

							<div class="row">
								<div class="col-xs-12">
									<a class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/?unit=us" data-icons="Climacons Animated" data-theme="pure" data-basecolor="rgba(255, 255, 255, 0)" >Make School Headquarters</a>
									<script>
									!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
				<div class="col-md-4">
					<div class="card card-plain">
						<div class="row">
							<h1 id="txt" class="display-1 text-center"></h1>
							<script>
							function startTime() {
								var today = new Date();
								var h = today.getHours();
								var m = today.getMinutes();
								var s = today.getSeconds();
								var ampm = h < 12 ? 'AM' : 'PM';
								h = h % 12;
								h = h ? h : 12; // the hour '0' should be '12'
								m = checkTime(m);
								s = checkTime(s);
								document.getElementById('txt').innerHTML =
								h + ":" + m + " " + ampm;
								var t = setTimeout(startTime, 500);
							}
							function checkTime(i) {
								if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
								return i;
							}
							</script>
						</div>
					</div>
				</div>
